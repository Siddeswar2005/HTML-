<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .product {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
        text-align: center;
    }
    .product img {
        max-width: 100%;
        height: auto;
    }
    .product .buttons {
        margin-top: 10px;
    }
    .product .buttons button {
        padding: 5px 10px;
        margin: 0 5px;
        border: none;
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <div class="buttons">
            <button>Buy Now</button>
            <button>Add to Cart</button>
        </div>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <div class="buttons">
            <button>Buy Now</button>
            <button>Add to Cart</button>
        </div>
    </div>
    <!-- Add more products here -->
</div>
</body>
</html>
